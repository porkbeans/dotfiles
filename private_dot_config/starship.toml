add_newline = false
format = """\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$line_break\
$kubernetes\
$python\
$ruby\
$rust\
$nodejs\
$terraform\
$time\
$cmd_duration\
$line_break\
$character\
"""

[username]
disabled = false
format = "👤 [$user]($style) in "
show_always = true

[hostname]
disabled = false
format = "💻 [$hostname]($style) in "
ssh_only = false

[directory]
disabled = false
format = "📁 [$path]($style)[$read_only]($read_only_style) "
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = true

[git_status]
conflicted_count.enabled = true
untracked_count.enabled = true
stashed_count.enabled = true
modified_count.enabled = true
staged_count.enabled = true
renamed_count.enabled = true
deleted_count.enabled = true
show_sync_count.enabled = true

[time]
disabled = false
time_format = "📅 %Y-%m-%d 🕒 %H:%M:%S "
format = "$time"

[kubernetes]
disabled = false

[terraform]
disabled = false
show_version = true

[character]
disabled = false
